<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OPS-LOG</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Page-specific styling for opslog.html */
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    a {
      color: #fff;
    }
    /* Fixed OPS logo in the upper left-hand corner */
    #OPS-Logo {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      height: 200px;
      width: auto;
    }
    /* Style the login form container */
    .login-container {
      background: #222; /* Dark gray background for contrast */
      max-width: 400px;
      margin: 120px auto; /* Centers the container and leaves room for the fixed logo */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
    }
    .login-container label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #333;
      color: #fff;
    }
    .login-container button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #555;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-container button:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <!-- Fixed OPS logo in the upper left-hand corner -->
  <img id="OPS-Logo" src="./Images/OPS Logo (Without Border).png" alt="OPS logo">
  
  <div class="login-container">
    <h1>Welcome to Omega Protective Services in Phoenix, AZ</h1>
    <form id="loginForm">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
  
  <script>
    // This JavaScript simulates a login check on the client side.
    // Note: Client-side login is not secure and should only be used for demonstration.
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the form from submitting the default way
      
      // Example credentials (for demonstration only)
      const validEmail = 'user@example.com';
      const validPassword = 'password123';
      
      // Retrieve user input
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Check if the credentials are correct
      if(email === validEmail && password === validPassword) {
        // Redirect to home.html if login is successful
        window.location.href = 'home.html';
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });
  </script>
</body>
</html>
